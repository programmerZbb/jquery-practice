<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			background: yellow;
			width: 100px;
			height: 100px;
			/*display: none;*/
			opacity: 1;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").eq(0).click(function(){
				$("div").fadeIn("fast");
			});
			$("button").eq(1).click(function(){
				$("div").fadeOut("slow");
			});
			$("button").eq(2).click(function(){
				$("div").fadeToggle("slow");
			});
			$("button").eq(3).click(function(){
				$("div").fadeTo(1000,0.5);
			});
		});
	</script>
</head>
<body>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>
	<div></div>
</body>
</html>
