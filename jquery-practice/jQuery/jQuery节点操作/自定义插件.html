<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义插件</title>
    <script src="../jquery-1.11.1.js"></script>
    <script src="zbb.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                fontColor(this);
            });
        });
    </script>
</head>
<body>
    <button>我是按钮1</button>
    <button>我是按钮2</button>
    <button>我是按钮3</button>
    <button>我是按钮4</button>
    <button>我是按钮5</button>
</body>
</html>
