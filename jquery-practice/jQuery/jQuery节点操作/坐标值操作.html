<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				width:3000px;
				height: 3000px;
			}
			.box {
				background: pink;
				width: 300px;
				height: 300px;
				position: relative;
			}
			.inner {
				background: yellow;
				width: 100px;
				height: 100px;
				position: absolute;
				top: 50px;
				left: 55px;
			}
		</style>
		<script src="../jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function(){
				console.log($(".inner").offset().top);
				console.log($(".inner").offset().left);
				$("button").eq(0).click(function(){
					$(".inner").offset({"top":100,"left":100});
				});
				
				console.log($(".inner").position().top);
				console.log($(".inner").position().left);
				$("button").eq(1).click(function(){
					$(".inner").css({"top":100,"left":100});
				});
				
				console.log($("body").scrollTop());
				console.log($("body").scrollLeft());
				$("button").eq(2).click(function(){
					$(document).scrollTop(200);
					$("body").scrollLeft(200);
				});
			});
		</script>
	</head>
	<body>
		<div class="box">
			<div class="inner"></div>
		</div>
		<button>设置offset</button>
		<button>设置position</button>
		<button>设置scroll</button>
	</body>
</html>
