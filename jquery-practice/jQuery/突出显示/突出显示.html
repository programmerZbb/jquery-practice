<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            padding: 0 0 10px 10px;
/*            height: 100%;*/
        }
        body {
            background: black;
        }
        #box {
            width: 640px;
            margin: 30px auto;
            border: 1px solid white;
            height: 402px;
/*            text-align: center;*/
        }
        li {
            float: left;
            margin: 10px 10px 0 0;
            cursor: pointer;
        }
        img {
/*            vertical-align: bottom;*/
            display: block;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
           $("li").mouseenter(function(){
               $(this).siblings("li").css("opacity","0.5");
               $(this).css("opacity","1");
           }); 
           $("#box").mouseleave(function(){
               $(this).find("li").css("opacity","1");
           })
        });
    </script>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="imgs/01.jpg" alt=""></li>
            <li><img src="imgs/02.jpg" alt=""></li>
            <li><img src="imgs/03.jpg" alt=""></li>
            <li><img src="imgs/04.jpg" alt=""></li>
            <li><img src="imgs/05.jpg" alt=""></li>
            <li><img src="imgs/06.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
